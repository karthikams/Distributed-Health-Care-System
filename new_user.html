<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>New User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <div class="container">


        <h1> Thank you for choosing our hospital!</h1>
        <br>
        <form action="{{ 'http://127.0.0.1/insert_patient_data' }}" method="POST" role="form">
            <div class="form-group">
                <label for="id_of_user">Enter the Health ID you want:</label>
                <input type="text" class="form-control" id="id_of_user" name="id_of_user" placeholder="a456">
                <br>
                <br>
                <label for="name_of_user">Enter your name:</label>
                <input type="text" class="form-control" id="name_of_user" name="name_of_user" placeholder="Elon Musk" required autocomplete="off">
                <br>
                <br>
                <label for="email_of_user">Enter your email:</label>
                <input type="text" class="form-control" id="email_of_user" name="email_of_user" placeholder="elon.musk@tesla.com">
                <br>
                <br>
                <label for="ssn_of_user">Your SSN:</label>
                <input type="text" class="form-control" id="ssn_of_user" name="ssn_of_user" placeholder="123456789">
                <br>
                <br>
                <label for="psw_of_user"> Enter your Password:</label>
                <input type="password" class="form-control" id="psw_of_user" name="psw_of_user" placeholder="Enter a password.">


            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>

        <br>
    </div>
    <br>

</body>

</html>
