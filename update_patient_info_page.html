<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>Update Patient info Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <br>
        <br>
        <p> Please select any of the options below </p>
        <br>
        <br>

        <form action="{{ 'http://127.0.0.1/update_patient_name' }}" method="POST" role="form">
            <button type="submit" class="btn btn-success">Change my name</button>
        </form>
        <br>
        <br>
        <form action="http://127.0.0.1/update_patient_email" method="POST" role="form">
            <button type="submit" class="btn btn-success">Update Email</button>
        </form>
        <br>
        <br>
        <form action="http://127.0.0.1/update_patient_ssn" method="POST" role="form">
            <button type="submit" class="btn btn-success">Update SSN</button>
        </form>
        <br>

    </div>
    <br>
</body>

</html>
